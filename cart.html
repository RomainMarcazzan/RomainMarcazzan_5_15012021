<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css"></link>
    <title>Orinoco - Cart</title>
  </head>
  <body>
    <main class="container">
      <ul class="infoTable__container"><li>Product</li><li>Price</li><li>Quantity</li><li>Total</li><li>Remove</li></ul>
      <section id="cart"></section>
      <div id="error"></div>
      <form id="formOrder" class="form__container">
        <label for="lastName">Lastname</label>
        <input id="lastName" name="lastName" type="text" required>
        <label for="firstName">Firstname</label>
        <input id="firstName"  name="firstName" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="address">Address</label>
        <input id="address" name="address" type="text" required>
        <label for="city">City</label>
        <input id="city" name="city" type="text" required>
        <button id="submitBtn" type="submit">Submit</button>
      </form>
  </main>
  <script src="./cart.js"></script>
  </body>
</html>
