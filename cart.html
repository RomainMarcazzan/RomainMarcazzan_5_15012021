<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css"></link>
    <title>Orinoco - Cart</title>
  </head>
  <body>
    <main class="container">
      <ul class="infoTable__container"><li>Product</li><li>Price</li><li>Quantity</li><li>Total</li><li>Remove</li></ul>
      <section id="cart"></section>
      <form class="form__container">
        <label>Lastname</label>
        <input name="lastName" type="text" required>
        <label>Firstname</label>
        <input name="firstName" type="text" required>
        <label>Email</label>
        <input name="email" type="email" required>
        <label>Address</label>
        <input name="address" type="text" required>
        <label>ZipCode</label>
        <input name="zipcode" type="number" required>
        <label>City</label>
        <input name="city" type="text" required>
        <button type="submit">Submit</button>
      </form>
  </main>
  <script src="./cart.js"></script>
  </body>
</html>
